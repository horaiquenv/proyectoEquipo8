<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/ayudaStyle.css">
    <title>Ayuda recetas</title>
</head>
<body>
    <header>
        <a href="./index.html" class="logo">Inicio</a>
        <nav>
            <ul>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Ayuda</h1>
        <section id="formulario">
            <form>
                <label for="name">Nombre</label>
                <input type="text" id="name" name="nombre" required>
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
                <label for="question">Consulta de Ayuda</label>
                <textarea id="question" name="consulta" required></textarea>
                <input type="submit" value="Enviar" class="submit-button">
            </form>
        </section>

        <section id="contacto">
            <div class="info-contacto">
                <p>Comunícate con nosotros a través de este mail:</p>
                <p><a href="mailto:contactoayuda@gmail.com">contactoayuda@gmail.com</a></p>
                <p>O llámanos o envíanos un mensaje por WhatsApp al:</p>
                <p><a href="tel:+541151335874">+54 11 5133-5874</a></p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Ayuda Recetas</p>
    </footer>
</body>
</html>
